        <div class="radial" id="radial1"></div>

        <img src="/BountifulFoods/images/logo with outline.png" alt="Bountiful Foods logo" id="logo-img">
        <h1>Fresh</h1>
        <div id="social-media">
            <a href="https://facebook.com" target="_blank"><img src="/BountifulFoods/images/social media links/facebook.png" alt="Facebook Logo"></a>
            <a href="https://instagram.com" target="_blank"><img src="/BountifulFoods/images/social media links/instagram.png" alt="instagram logo"></a>
            <a href="https://twitter.com" target="_blank"><img src="/BountifulFoods/images/social media links/twitter.png" alt="twitter logo"></a>
        </div>
        <nav id="header-nav">
            <ul>

    </header>
    <main>
        
        <h2>Create your own drink here in the Fresh Page!</h2>

        <form action="/BountifulFoods/scripts/fresh.js">
            <h3>My Order</h3>
            <p>Create your order by filling up this form.</p>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name* <input type="text" name="name" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="username@example.com" required></label>
                <label class="top">Phone* <input type="tel" name="phone" required></label>
            </fieldset>
            
            <fieldset id="fruits-options-fieldset">
                <legend>Fruit Options</legend>

            </fieldset>
            
            <fieldset>
                <legend>Additional Instructions</legend>
                <label class="top">Add special instructions for your drink below: <br><textarea name="description" cols="40" rows="10"></textarea></label>
            </fieldset>
            
                    

        </form>
    </main>
    <footer>
        <div class="location">
            <h3>Location</h3>
